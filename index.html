<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DC Shop</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <!-- Logo -->
    <img src="img/house.png" alt="logo" class="logo" />

    <!-- Buttons -->
    <section class="buttons">
      <button class="btn">
        <img src="img/tshirt.jpg" alt="top" class="imgBtn" data-key="type" data-value="tshirt" />
      </button>
      <button class="btn">
        <img src="img/pants.jpg" alt="bottom" class="imgBtn" data-key="type" data-value="pants" />
      </button>
      <button class="btn">
        <img src="img/skirt.png" alt="skirt" class="imgBtn" data-key="type" data-value="skirt" />
      </button>
      <button class="btn colorBtn blue" data-key="color" data-value="blue">Blue</button>
      <button class="btn colorBtn yellow" data-key="color" data-value="yellow">Yellow</button>
      <button class="btn colorBtn pink" data-key="color" data-value="pink">Pink</button>
    </section>

    <!-- Items -->
    <ul class="items"></ul>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
